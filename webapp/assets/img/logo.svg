<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none" role="img" aria-label="Maternal Health AI logo">
  <!-- Palette: Violet #6D28D9 | Sky Blue #38BDF8 | White #FFFFFF -->

  <!-- Outer rounded badge -->
